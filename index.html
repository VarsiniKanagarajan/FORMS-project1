<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet"href="style.css"></head>
        
        <body>
            <div id="main">
        <center><h1> Create Account</h1></center>
        <hr>
        <form>
            <div id="c1">
                <lable>First name*</lable>
                <br>
                <input type="text"placeholder="enter your first name"size="40"required>
            </div>

            <div id="c2">
                <lable>Last name</lable>
                <br>
                <input type="text"placeholder="enter your last name"size="40"><br></div>
                <br>

            <div id="c3">
                <lable>Email*</lable><br>
                
                <input type="mail"placeholder="enter your email "size="90"required></div>
            
            <br>
            <br>


            <div id="c4">
                <lable>Password</lable><br>
                
                <input type="password"placeholder="enter your password "size="40"required></div>
            

            <div id="c5">
                <lable>Confirm Password*</lable><br>
                
                <input type="password"placeholder="enter your password again"size="40"required></div>
            
            <br>
            <br>

            <div id="c6">
            <lable>Gender:</lable><br></div>
            <div id="l1">
            <input type="radio"name="radio"><lable>Male</lable>
            <input type="radio"name="radio"><lable>Female</lable></div>
            <br>
            <br>

            <div id="c7">
                <lable>Hobbies</lable><br></div>
            
            <div id="l2">
                <input type="checkbox"><lable>Music</lable>
                <input type="checkbox"><lable>Sports</lable>
                <input type="checkbox"><lable>Travel</lable>
                <input type="checkbox"><lable>Movies</lable>
            </div>
            <br>
            <br>

            <div id="c8">
                <label>Source of Income</label><br></div>
                <div id="l3">
                    <select name="Source of Income"style="width:300px">
                    <option value="source">Employed</option>
                    <option value="source">Unemployed</option>
                </select>
                </div>
                <br>
                <br>


                <div id="c9">
                    <label>Income</label><br>
                    <input type="range"style="width:270px">
                </div>
                <div id="l4"><label>20k</label></div>
                <br>
                <br>


                <div id="c10">
                    <label for="folder">Upload Profile Picture</label><br>
                   </div>
                <div id="l5">
                    <input type="file" id="folder">
                </div>
                <br>
                <br>

                <div id="c11">
                    <label>Age</label><br>
                    <input type="number"style="width:300px"></div>
                <br>
                <br>

                <div id="c12">
                    <label>Bio</label><br>
                    <textarea rows="05"cols="85"></textarea>
                </div>
                <hr>
                <div id="c13">
                    <input type="submit" value="create">
                </div></div></div>
        </form>
    </body>
</html>
